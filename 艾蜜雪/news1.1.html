	<script>
		var name=Search();
		
		f3(decodeURIComponent(name),"news");
		function f3(name, tableName) {
			var ajax2 = new Ajax();
			ajax2.xhr = ajax2.getXhr();
			ajax2.open("POST", "test2.php");
			ajax2.send(`tableName=${tableName}&dataBase=amx&limit=3&name=${name}`);
			ajax2.onreadystatechange(() => {
				try{
					var dataS = JSON.parse(ajax2.xhr.responseText);
				}catch(e){
					Error();
				}
				var ParentDiv = document.querySelector(".news-text");
				var fragment = document.createDocumentFragment();
				var span=document.querySelector(".news-nav>p>span:last-child");
					span.innerHTML=dataS[0][0];
				var span=CreateElement("span");
					span.innerHTML=dataS[0][0];
					ParentDiv.appendChild(span);
				for (var i = 0; i < dataS.length; i++) {
					var p = CreateElement("p");
						p.innerHTML=dataS[i][1];
						fragment.appendChild(p);
					var div=CreateElement("div");
						div.className="news-img";
					var img = CreateElement("img");
						img.src=dataS[i][2];
						div.appendChild(img);
						fragment.appendChild(div);
					if(i<2){
						var div=CreateElement("div");
							div.className="news-hr";
						var I=CreateElement("i");
							I.className="iconfont icon-ziyuan left";
						var hr=CreateElement("hr");
							hr.className="overflow"
							div.appendChild(I);
							div.appendChild(hr);
						fragment.appendChild(div);
					}
						
				}
				ParentDiv.appendChild(fragment);
			});
		}
