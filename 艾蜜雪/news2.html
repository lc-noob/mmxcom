	<script>
		f3("*","newsindex");
		function f3(name, tableName) {
			var ajax2 = new Ajax();
			ajax2.xhr = ajax2.getXhr();
			ajax2.open("POST", "test1.php");
			ajax2.send(`tableName=${tableName}&dataBase=amx&limit=4&name=${name}`);
			ajax2.onreadystatechange(() => {
				try{
					var dataS = JSON.parse(ajax2.xhr.responseText);
				}catch(e){
					Error();
				}
				var ParentDiv = document.querySelector(".news2-content-div");
				var fragment = document.createDocumentFragment();
				for (var i = 0; i < dataS.length; i++) {
					var Div=CreateElement("div");
						Div.className="overflow div-son";
					var div=CreateElement("div");
						div.className="news2-time left";
					var p=CreateElement("p");
						var arr=dataS[i][0].split("|");
						p.innerHTML=arr[1];
						div.appendChild(p);
					var p=CreateElement("p");
						p.innerHTML=arr[0];
						div.appendChild(p);
						Div.appendChild(div);
					var div=CreateElement("div");
						div.className="overflow";
					var p=CreateElement("p");
						p.innerHTML=dataS[i][1];
						div.appendChild(p);
					var p=CreateElement("p");
						p.innerHTML=dataS[i][2];
						div.appendChild(p);
						Div.appendChild(div);
						fragment.appendChild(Div);
				}
				ParentDiv.appendChild(fragment);
			});
		}
		var parentDiv=document.querySelector(".news2-content-div");
		parentDiv.onclick=e=>{
			e=e||window.event;
			var target=e.target||e.srcElement;
			if(target.className != "news2-content-div")
			{	
				while(target.className != "overflow div-son"){
						target=target.parentNode;
					}
				var title=target.querySelectorAll(".news2-time+div>p:first-child");
				var name=title[0].innerHTML;
				Url(name,"news1.1.html");
			}
		}
		
	</script>
